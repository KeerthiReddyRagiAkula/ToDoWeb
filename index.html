<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="heading">To-Do List Web App</div>
    
    
    <div class="add-task">
      <form>
      <input type="text" id="taskInput" placeholder="Title" required="required"><br/>
      <input type="text" id="descriptionInput" placeholder="Description" required="required" maxlength="40px"/><br/>
      <button onclick="addTask()" class="saveButton">Save</button>
      </form>
    </div>
    <div class="tasks">
    <div class="pending-tasks">
      <h2>Pending Tasks</h2>
      <ul id="pendingTasks"></ul>
    </div>
    <div class="completed-tasks">
      <h2>Completed Tasks</h2>
      <ul id="completedTasks"></ul>
    </div>
    </div>
    
  </div>
    <script src="app.js"></script>
</body>
</html>
